<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Piggy Bank Login</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!--== NAV ==-->
  <nav class="navbar navbar-expand-lg" data-bs-theme="light">
    <div class="container-fluid">
      <img src="assets/IPB-logo-transparent-no-text-cropped.png"
        alt="INPB logo of a pink pig with a squigly tail and a globe icon on it's side; there is a gold coin hovering over the piggy bank coin slot on the top of it's back."
        id="nav-piggy-img">
      <a class="navbar-brand" href="#">International Piggy Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Online banking registration</a>
          </li>
          <li class="nav-item">
            <a id="auth-link" class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3 d-flex justify-content-center align-items-start">
    <div class="card bg-primary-subtle shadow-lg p-4" id="login-card">
      <div class="login-header text-center mb-3">
        <img src="assets/IPB-logo-transparent-no-text-cropped.png" id="login-logo"
          alt="International Piggy Bank logo of a squigly tailed piggy bank with a gold coin entering its slot and a blue globe on its side that has meridian lines vertically and horizontally.">
        <h3 class="text-center mb-4 gold-accent-text">
          International Piggy Bank
        </h3>
      </div>


      <form id="login-form" action="index.html" method="get">
        <!--== EMAIL ==-->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required
            autocomplete="username">
        </div>

        <!--== Password  ==-->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="8"
            autocomplete="current-password">
        </div>

        <!--== OPTIONS  ==-->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
        </div>

        <!--== SUBMIT ==-->
        <button type="submit" class="btn w-100" id="login-btn">
          Log In
        </button>
        <a href="forgot.html" class="forgot-password mt-3">Forgot Password?</a>

      </form>
    </div>
  </div>

  <!--== FORGOT PASSWORD MODAL ==-->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title gold-accent-text" id="forgotModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="resetForm">
            <label for="resetEmail" class="form-label">Enter your email address</label>
            <input type="email" class="form-control" id="resetEmail" required>
            <button type="submit" class="btn gold-accent-bg bold-black-text mt-3 w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--== BOOTSTRAP ==-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--== EXTERNAL LOGIN JS SHEET ==-->
  <script src="login.js"></script>

</body>

</html>
