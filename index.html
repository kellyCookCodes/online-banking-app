<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>International Piggy Bank</title>
	<link rel="icon" type="image/png" href="assets/IPB-favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<script src="https://kit.fontawesome.com/02687c1d10.js" crossorigin="anonymous"></script>
</head>

<body>
	<!--== NAVBAR ==-->
	<nav class="navbar navbar-expand-lg" data-bs-theme="light">
		<div class="container-fluid">
			<img src="assets\IPB-logo-transparent-no-text-cropped.png"
				alt="INPB logo of a pink pig with a squigly tail and a globe icon on it's side; there is a gold coin hovering over the piggy bank coin slot on the top of it's back."
				id="nav-piggy-img">
			<a class="navbar-brand" href="index.html">International Piggy Bank</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">Terms and conditions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Products and services</a>
					</li>
				</ul>
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">Online banking registration</a>
					</li>
					<li class="nav-item">
						<a id="auth-link" class="nav-link" href="login.html">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--== MAIN ==-->
	<div class="container mt-3">
		<div class="row">
			<div class="col-12 col-md-4 mb-3"> <!-- == TAB LIST == -->
				<div class="list-group" id="list-tab" role="tablist">
					<a class="list-group-item list-group-item-light active" id="account-summary-list" data-bs-toggle="list"
						href="#account-summary" role="tab" aria-controls="account-summary-list">Account
						Summary</a>
					<a class="list-group-item list-group-item-light" id="deposit-list" data-bs-toggle="list" href="#deposit"
						role="tab" aria-controls="deposit">Deposit</a>
					<a class="list-group-item list-group-item-light" id="withdraw-list" data-bs-toggle="list" href="#withdraw"
						role="tab" aria-controls="withdraw">Withdraw</a>
				</div>
			</div>
			<div class="col-12 col-md-8">
				<!-- == TAB CONTENT == -->
				<div class="tab-content" id="nav-tabContent">
					<!-- == ACCOUNT SUMMARY TAB == -->
					<div class="tab-pane fade show active" id="account-summary" role="tabpanel"
						aria-labelledby="account-summary-list">
						<div class="card mb-3" id="account-summary-card">
							<div class="row g-0">
								<div class="col-md-4">
									<img src="assets\IPB-logo.png" class="img-fluid rounded-start"
										alt="International Piggy Bank logo of a gold coin over a piggy bank slot with text that reads International Piggy Bank"
										id="account-summary-img">
								</div>
								<!-- == ACCOUNT SUMMARY == -->
								<div class="col-md-8">
									<div class="card-body">
										<p class="card-text">
											Account Number: <span id="account-no-text">*********789</span>
											<i class="fa-solid fa-eye-slash" id="see-account-num"></i><br>
											Member Name: Kelly Cook
										</p>

										<p class="card-text mb-0"><small class="text-body-secondary">Available
												Balance:</small>
										</p>
										<p class="card-text fs-1" id="account-balance"></p>
									</div>
								</div>
							</div>
						</div>
						<!-- == ACCORDION ACCOUNT STATEMENT HEADER == -->
						<div class="accordion" id="accordionExample">
							<div class="accordion-item">
								<h2 class="accordion-header">
									<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
										aria-expanded="true" aria-controls="collapseOne">
										Account Statement
									</button>
								</h2>
								<div id="collapseOne" class="accordion-collapse collapse show p-2" data-bs-parent="#accordionExample">
									<div class="list-group" id="transaction-list">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- == DEPOSIT TAB (CREDIT)== -->
					<div class="tab-pane fade" id="deposit" role="tabpanel" aria-labelledby="deposit-list">
						<h2 class="display-4">Deposit</h2>
						<div class="mb-3">
							<label for="amount-to-deposit" class="form-label">Amount to Deposit</label>
							<input type="number" class="form-control" id="amount-to-deposit" placeholder="Amount">
						</div>
						<button type="button" class="btn btn-dark" onclick="deposit()">Deposit</button>

						<div id="deposit-successful"></div>
					</div>

					<!-- == WITHDRAW TAB (DEBIT)== -->
					<div class="tab-pane fade" id="withdraw" role="tabpanel" aria-labelledby="withdraw-list">
						<h2 class="display-4">Withdraw</h2>
						<form id="send-money-form">
							<select class="form-select mb-3" aria-label="Default select example" id="transfer-type">
								<option value="Wire">Wire</option>
								<option value="ACH">ACH</option>
							</select>
							<div class="mb-3">
								<label for="beneficiary-name" class="form-label">Beneficiary Name</label>
								<input type="text" class="form-control" id="beneficiary-name" placeholder="Beneficiary Name">
							</div>
							<div class="mb-3">
								<label for="beneficiary-account-num" class="form-label">Beneficiary Account
									Number</label>
								<input type="text" class="form-control" id="beneficiary-account-num"
									placeholder="Beneficiary Account Number">
							</div>
							<div class="mb-3">
								<label for="amount-to-transfer" class="form-label">Amount to Withdraw</label>
								<input type="number" class="form-control" id="amount-to-transfer" placeholder="Amount">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label">Memo:</label>
								<input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
							</div>
							<button type="button" class="btn btn-dark" onclick="sendMoney()">Send Money</button>

							<div id="transfer-successful"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
